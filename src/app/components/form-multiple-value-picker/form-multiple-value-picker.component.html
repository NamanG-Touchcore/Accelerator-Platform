<div>
    <h5 class="mt-3 questionTitle mb-3"><span *ngIf="isQuestionTextEmpty() && !this.formInput.question.isOptional" class="asterisk">*</span>{{formInput.question.title}}</h5>
    <div class="question"><span *ngIf="!isQuestionTextEmpty() && !this.formInput.question.isOptional"
            class="asterisk">*</span>{{formInput.question.text}}
    </div>
    <div class="d-flex justify-content-center px-4">
        <div class="col multiple-pickers" *ngFor="let picker of formInput.question.answerFormat.valuePickers">
            <app-form-question-renderer [formInput]="getFormInputModel(picker,formInput.form,formInput.parentQuestion)">
            </app-form-question-renderer>
        </div>
    </div>
</div>
