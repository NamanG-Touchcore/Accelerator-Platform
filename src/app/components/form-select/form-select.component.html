<div *ngIf="formInput.question" class="form-group" [formGroup]="formInput.form">
    <h5 class="mt-3 row mb-3 ml-3 "><span *ngIf="isQuestionTextEmpty() && !isOptionalQuestion()" class="asterisk">*</span>{{formInput.question.title}}</h5>
    <div class="row inlineBlock">
        <label class="col-6 px-0 control-label font-weight-bold question border-bottom-0"><span *ngIf="!isQuestionTextEmpty() && !isOptionalQuestion()" class="asterisk">*</span>{{formInput.question.text}}</label>
        <div class="this" *ngIf="!isDependentQuestion()">
            <select class="form-control" (change)="selectOptionChanged()" [placeholder]="getPlaceholderText()" [ngStyle]="{'opacity': disabled ? '0.5' : '1' }" class="col-12 px-0 form-control" [formControl]="formInput.form.controls[questionId]">
                <option value="">{{getPlaceholderText()}}</option>
                <option *ngFor="let opt of textChoices" [value]="opt.value">{{opt.text}}
                </option>
            </select>
        </div>
        <div *ngIf="isDependentQuestion()">
            <select [placeholder]="getPlaceholderText()" class="col-6 px-0 form-control border-less-select" [formControl]="formInput.form.controls[questionId]" (change)="selectOptionChanged()">
                <option value=""></option>
                <option *ngFor="let opt of fetchedData | async" [value]="opt.id">{{opt.stateName}}
                </option>
            </select>
        </div>
    </div>
</div>
