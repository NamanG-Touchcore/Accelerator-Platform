<div class="form-group" >
    <div>
            <div class="row">
                <h5 class="text-center mt-3 question">What is your email?</h5>
            </div>
            <div class="d-flex justify-content-center" >  
            <div class="question w-100 inlineBlock">
                <label class="inputLabel mt-1">Email</label>
                <input type="email" name="email" id="email" onkeyup="emailValidate()"  class="borderlessinput mt-1"/>
                <p id="errorMessage">Please Enter A Valid Email Address</p>
            </div>
        </div>
    </div>
</div>
