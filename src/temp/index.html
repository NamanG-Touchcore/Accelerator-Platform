<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./index.css" />
    <title>Document</title>
    <!-- CSS only -->
</head>

<body>
    <div class="row m-0">
        <div class="card-parent">
            <div class="card-body">
                <div class="form-group">
                    <label for="" class="form-group-label">Personal Details</label>
                    <div class="multi-form-sub-group">
                        <input class="form-control" type="text" placeholder="First Name" />
                        <input class="form-control" type="text" placeholder="Last Name" />
                    </div>
                    <input class="form-control" type="text" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="" class="form-group-label">Select Your Gender</label>
                    <div class="multi-form-sub-group">

                        <div class="custom-control custom-radio">
                            <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
                            <label class="custom-control-label" for="customRadio1">Toggle this custom radio</label>
                        </div>
                        <div class="custom-control custom-radio">
                            <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
                            <label class="custom-control-label" for="customRadio2">Toggle this custom radio</label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="form-group-label">This is a multiple choice quesiton</label>
                    <div class="multi-form-sub-group">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="customCheck1">
                            <label class="form-label custom-control-label" for="customCheck1">Check this custom checkbox</label>
                        </div>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="customCheck1">
                            <label class="custom-control-label" for="customCheck1">Check this custom checkbox</label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="form-group-label">This is a multiple choice quesiton</label>
                    <!-- Create a bootstrap select component -->
                    <select class="form-control">
                        <option>Option 1</option>
                        <option>Option 2</option>
                        <option>Option 3</option>
                        <option>Option 4</option>
                        <option>Option 5</option>
                    </select>
                </div>
            </div>
            <div class="card-footer">
                <div class="footer-progress-bar">
                    Hello
                </div>
            </div>
        </div>
    </div>
</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

</html>
